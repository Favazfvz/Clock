<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Clock</title>

</head>
<body>
    <div class="d-flex bg-black align-item-center justify-content-center" style="min-height: 100vh;">

<h1 id="output" class="fw-5 text-light " style="font-size: 150px;">  H : M : S AM</h1>
    </div>
</body>

<script>
    const getTime=()=>{
        const localTime=new Date()
        console.log(localTime);

        let hours=localTime.getHours()
        let minutes=localTime.getMinutes()
        let seconds=localTime.getSeconds()

        session='AM'
        console.log(hours);
        
        if(hours>12){
            hours=hours-12
            session='PM'
        }

        output.innerHTML=`${hours}:${minutes}:${seconds}    ${session}`
        
        setTimeout(()=>{
            getTime()
        },1000)
    }
    getTime()
</script>
</html>
